<html>
<head></head>
<!-- <script src="/socket.io/socket.io.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="main.js"></script>
<script src="/socket.io/socket.io.js"></script>
<body onload="InitThis();">
    <div align="center" style="position: relative;">
        <textarea rows="1" cols="20" id="identification"></textarea>
        <div id="canvaswrapper" style="position: relative; width:1200px; height:570px">
            <canvas id="canvas2" width="1200" height="570" style="position: absolute; top:0px; left:0px;"></canvas>
            <canvas id="myCanvas" width="1200" height="570" style="border:2px solid black; position: absolute; top:0px; left:0px;"></canvas>
        </div>
        <br /><br />
        <div id="buttonwrapper">
        <button onclick="javascript:clearArea();return false;">Clear Area</button>
        Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="3"selected="selected">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
        </select>
        Color : <select id="selColor">
            <option value="black" selected="selected">black</option>
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>
        <button id="beginDataCollectionButton" onclick="javascript:begin();return false;">Begin Draw</button>
        <button id="endDataCollectionDrawButton" onclick="javascript:end();return false;">End Draw</button>
        <button id="circleButton" onclick="javascript:circleObject();return false;">Label Object</button>
        <button id="endLabelButton" onclick="javascript:conversationMode();return false;">Done Labeling</button>
        <br /><br />
        <textarea rows="3" cols="50" id="questions" readonly>Questions</textarea>
        <br /><br />
        <input style="width: 400px;" id="answer" type="text" >
        <button id="submitButton" onclick="javascript:submitLabel();return false;">Submit</button>
        </div>
    </div>
    
</body>
</html>
